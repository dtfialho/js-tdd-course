<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Wrapper Test</title>
</head>
<body>
  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.min.js"></script>
  <script>
    const spotify = new spotifyWrapper({
      token: 'BQBvBVXrpzikc4ccHdx0w1ZTK_kMTTlbhRUXIwGs_lvo2CCBF23qE_jcGXaQNFWVmy2T2ydVdmUDyh9gytkxS2tW4dE83bU-R67Cb0I90tXTYkwrC2Wf_2OX44ebD51PSAKG4ePvuGZTVKQO'
    });
    const albums = spotify.search.albums('AC/DC');
    const albumsEl = document.getElementById('albums');

    albums.then(data => {
      markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}'>`
      ).join('');

      albumsEl.innerHTML = markup;
    })
  </script>
</body>
</html>
