<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15 - Array.find() & Array.findIndex()</title>
</head>
<body>
	<script>
		const data = [
			{
				name: 'Diego',
				age: 27,
				city: 'PetrÃ³polis'
			},
			{
				name: 'Willian',
				age: 26,
				city: 'Dublin'
			}
		];

		const sampleArray = [4, -5, 0, -1];
		const underZero = sampleArray.find(x => x < 0);
		const underZeroIndex = sampleArray.findIndex(x => x < 0);
		console.log(underZero);
		console.log(underZeroIndex);

		const willian = data.find(person => person.name === 'Willian');
		const willianIndex = data.findIndex(person => person.name === 'Willian');
		console.log(willian);
		console.log(willianIndex);
	</script>
</body>
</html>
