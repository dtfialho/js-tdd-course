<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32 - Using Generators With Asynchronous Calls</title>
</head>
<body>
	<script>
		function ajax(url) {
			fetch(url)
				.then(data => data.json())
				.then(data => dados.next(data));
		}

		// https://willianjusten.com.br/search.json
		// https://api.github.com/users/dtfialho

		function* ajaxGen() {
			console.log('Searching posts...');
			const posts = yield ajax('https://willianjusten.com.br/search.json');
			console.log(posts);

			console.log('Searching github data...');
			const github = yield ajax('https://api.github.com/users/dtfialho');
			console.log(github);
		}

		const dados = ajaxGen();
		dados.next();
	</script>
</body>
</html>
