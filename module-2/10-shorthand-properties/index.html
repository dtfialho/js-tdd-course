<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10 - Shorthand Properties</title>
</head>
<body>
	<script>
		let firstName = 'Diego';
		let surName = 'Teixeira';
		let age = 27;

		const person = {
			firstName,
			surName,
			age,

			hello() {
				console.log('Hello!');
			}
		};

		console.log(person);
		person.hello();
	</script>
</body>
</html>
