<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07 - Introduction to template literals</title>
</head>
<body>
	<script>
		const ireland = {
			live: 'Dublin',
			love: 'Galway'
		};

		const text = 'I live in ' + ireland.live + ' and i love ' + ireland.love + '!';
		const newText = `I live in ${ireland.live} and i love ${ireland.love}!`;

		const fruits = 'bannana'
						+ '\n'
						+ 'orange'
						+ '\n'
						+ 'apple';

		const newFruits = `
							bannana
							orange
							apple`;

		console.log(text);
		console.log(newText);
		console.log(fruits);
		console.log(newFruits);
	</script>
</body>
</html>
