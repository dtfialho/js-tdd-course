<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11 - Default Parameters</title>
</head>
<body>
	<script>
		function hello(name = 'Diego', surname = 'Teixeira') {
			console.log(`Hello ${name} ${surname}! How are you?`);
		}

		hello();
		hello('Himura');
		hello('Kenshin', 'Himura');
	</script>
</body>
</html>
