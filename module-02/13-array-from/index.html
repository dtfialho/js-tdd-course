<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13 - Array.from()</title>
</head>
<body>
	<ul id="list">
		<li>Diego</li>
		<li>Willian</li>
		<li>Guilherme</li>
	</ul>
	<script>
		const text = 'Diego';
		console.log(Array.from(text));

		const list = document.querySelectorAll('#list li');
		const listArray = Array.from(list);
		console.log(listArray);

		const names = listArray.map(name => name.textContent);

		console.log(names);
	</script>
</body>
</html>
