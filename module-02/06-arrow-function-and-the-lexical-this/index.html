<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06 - Arrow function and the lexical this</title>
</head>
<body>
	<!-- <button id="btn">Click me!</button> -->
	<button id="btn">Make my sandwich!</button>
	<script>
		// btn.addEventListener('click', function() {
		// 	console.log(this);
		// });

		const sandwich = {
			bread: 'white',
			cheese: 'cheddar',

			prepare: function() {
				return `I want a sandwich with ${this.bread} bread and ${this.cheese}.`;
			},

			make: function() {
				window.setTimeout(() => {
					console.log( this.prepare() );;
				}, 500);
			}
		};

		const btn = document.getElementById('btn');
		btn.addEventListener('click', function() {
			sandwich.make();
		});

	</script>
</body>
</html>
