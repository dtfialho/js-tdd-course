<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>27 - Introduction to ES6 Classes</title>
</head>
<body>
	<script>
		class Animal {
			constructor(kind, sound) {
				this.kind = kind;
				this.sound = sound;
			}

			hello() {
				console.log(`${this.sound} Hello i'm a ${this.kind}!`);
			}

			static info() {
				console.log('This is a class to create animals!');
			}

			get name() {
				console.log(`${this.sound} My name is Jake!`);
			}

			set nickname(nick) {
				this.nick = nick;
			}
		}

		const dog = new Animal('dog', 'woof');
		const cat = new Animal('cat', 'meow');
	</script>
</body>
</html>
